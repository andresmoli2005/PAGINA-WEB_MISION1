<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body class="registro">

       <div class="contenedor">
        <h1>formulario de registro</h1>

        <img src="gif.gif" alt="gif gym" class="gif-esquina">
       <form id="registroForm">
    <div class="row">
        <div class="campo">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido">
            <label for="weight">Peso (kg)</label>
            <input type="number" id="weight" placeholder="kg">
            <label for="height">Altura (m)</label>
            <input type="number" id="height" placeholder="m"> 
            <label for="ciudad">Ciudad</label>
            <select id="ciudad" name="ciudad">
                <option value="">Seleccione una ciudad</option>
                <option value="bucaramanga">Bucaramanga</option>
                <option value="bogota">Bogotá</option>
                <option value="cucuta">Cúcuta</option>
                <option value="medellin">Medellín</option>
            </select>
            <p class="error" id="ciudadError" aria-live="polite"></p>
        </div>
        <div class="campo">
        
            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="date">
            <label for="telefono">Telefono</label>
            <input type="number" id="telefono"> 
        </div>
        <div class="campo">
            <label for="edad">Edad</label>
            <input type="number" id="edad">
            
            <div class="campo-genero">
                <label>Género:</label>
                <div class="opcion">
                    <input type="radio" name="genero" value="femenino" id="femenino">
                    <label for="femenino">Femenino</label>
                </div>
                <div class="opcion">
                    <input type="radio" name="genero" value="masculino" id="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div class="opcion">
                    <input type="radio" name="genero" value="otro" id="otro">
                    <label for="otro">Otro</label>
                </div>
            </div>
        </div>
    </div>
    <label for="email">Correo electrónico</label>
    <input type="text" id="email">
    <label for="password">Contraseña</label>
    <input type="password" id="password">
    <label for="confirm_password">Confirmar contraseña</label>
    <input type="password" id="confirm_password">
    <button type="submit" class="b tn">Registrar</button>
    <button onclick="salir()" style="background-color: brown;" >salir</button>
</form>

        </div>
    <script src="registro.js"></script>
    
</body>
</html>
