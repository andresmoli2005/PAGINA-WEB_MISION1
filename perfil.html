<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="perfil.css">

</head>
<body>

<h2 style="margin:20px;">Mi Perfil</h2>

<div class="perfil-container">
    <h1>Perfil de Usuario</h1>
    
    <div class="perfil-info">

        <section class="perfil-section">
            <h3>Información Personal</h3>
            <div><strong>Nombre:</strong> <span id="nombre"></span></div>
            <div><strong>Apellido:</strong> <span id="apellido"></span></div>
            <div><strong>Edad:</strong> <span id="edad"></span></div>
            <div><strong>Ciudad:</strong> <span id="ciudad"></span></div>
            <div><strong>Teléfono:</strong> <span id="telefono"></span></div>
            <div><strong>Género:</strong> <span id="genero"></span></div>
            <div><strong>Email:</strong> <span id="email"></span></div>
        </section>

        <section class="perfil-section">
            <h3>Información Física</h3>
            <div><strong>Peso:</strong> <span id="peso"></span></div>
            <div><strong>Altura:</strong> <span id="altura"></span></div>
            <div><strong>Fecha de Nacimiento:</strong> <span id="fecha-nacimiento"></span></div>
        </section>

    </div>

    <button id="cerrar-sesion-btn">Cerrar sesión</button>
</div>

<!-- Scripts -->
<script src="perfil.js"></script>


</body>
</html>
